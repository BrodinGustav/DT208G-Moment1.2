<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment 1.2 - Grunderna i TypeScript</title>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
    <h1>Kursapplikation</h1>
</header>
<main>
    <div class="container">
    <form id="addCourseForm">
        <label for="code">Kurskod:</label>
        <input type="text" id="code" name="code" required><br><br>
        <label for="name">Kursnamn:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="progression">Progression:</label>
        <input type="text" id="progression" name="progression" required><br><br>
        <label for="syllabus">Syllabus:</label>
        <input type="text" id="syllabus" name="syllabus" required><br><br>
        <button type="submit">Lägg till kurs</button><br>
    </form>    
    
    <form id="updateCourseForm">
        <label for="courseCode">Kurskod att ändra:</label>
        <input type="text" id="courseCode" name="courseCode" required><br><br>
        <label for="newProgression">Ny progression:</label>
        <input type="text" id="newProgression" name="newProgression" required><br><br>
        <button type="submit">Ändra kurs</button>
    </form>

    </div>
<hr>

    <div id="coursesList"></div>

</main>
    <footer>
        <p>Gustav Brodin</p>

        <p>VT2024</p>
        <p>Webbutvecklarprogrammet</p>
    </footer>

</body>
</html>
